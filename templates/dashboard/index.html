{% extends 'partials/base.html' %}
{% block title %} Home {% endblock %}



{% block content %}
{% if user.is_authenticated and user.is_staff and user.is_superuser %}

{% include 'partials/topnav.html' %}

 <!-- graphs -->
<div class="container">
    <div class="row ">
        <div class="col-md-6 bg-white my-5">
            
            <div class="dark-color">
                <canvas id="myChart1"></canvas>
                
                        
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                
                <script>
                    const ctx1 = document.getElementById('myChart1');
                
                    new Chart(ctx1, {
                        type: 'pie',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: 'Product',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54,162,235,1)',
                                    'rgba(255,206,86,1)',
                                    'rgba(75,192,192,1)',
                                    'rgba(153,102,255,1)',
                                    'rgba(255,159,64,1)',
                                ],
                                borderWidth: 1,
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54,162,235,1)',
                                    'rgba(255,206,86,1)',
                                    'rgba(75,192,192,1)',
                                    'rgba(153,102,255,1)',
                                    'rgba(255,159,64,1)',
                                ]
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>
              
        </div>
        <div class="col-md-6 bg-white my-5">
            
            <div class="dark-color">
                <canvas id="myChart2" width="120"></canvas>
                      
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                
                <script>
                    const ctx2 = document.getElementById('myChart2');
                
                    new Chart(ctx2, {
                        type: 'bar',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: 'Product',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54,162,235,1)',
                                    'rgba(255,206,86,1)',
                                    'rgba(75,192,192,1)',
                                    'rgba(153,102,255,1)',
                                    'rgba(255,159,64,1)',
                                ],
                                borderWidth: 1,
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54,162,235,1)',
                                    'rgba(255,206,86,1)',
                                    'rgba(75,192,192,1)',
                                    'rgba(153,102,255,1)',
                                    'rgba(255,159,64,1)',
                                ]
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>
              
        </div>
    </div>
</div>
<!-- graph ends  -->
{% else %}

{% include 'dashboard/staff-index.html'%}

{% endif %}
{% endblock %}
